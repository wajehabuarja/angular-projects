<div class="row">
  <div class="container">
    <div class="jumbotron ">
      <h1 class="text-center">Angular Calculator</h1>
      <div class="calc-container col-12">
        <div class="col-12 padding-cont">
          <div class="form-control text-lg-right text-bottom output-cont" type="text">{{result}}</div>
        </div>
        <div class="col-12 padding-cont">
          <div class="form-control text-lg-right input-cont" type="text">{{input}}</div>
        </div>

        <div class="col-12 padding-cont">
          <button class="btn btn-primary col-2 btn-styl-head " disabled type="button">MC</button>
          <button class="btn btn-primary col-2 btn-styl-head " disabled type="button">MR</button>
          <button class="btn btn-primary col-2 btn-styl-head " disabled type="button">M+</button>
          <button class="btn btn-primary col-2 btn-styl-head " disabled type="button">M-</button>
          <button class="btn btn-primary col-2 btn-styl-head " disabled type="button">MS</button>
          <button class="btn btn-primary col-2 btn-styl-head " disabled type="button">M^</button>
        </div>
        <div class="col-12 padding-cont">
          <button class="btn col-6 btn-styl op" type="button" (click)="allClear()">CE</button>
          <button class="btn col-3 btn-styl op" type="button" (click)="clear()">C</button>
          <button class="btn col-3 btn-styl op" type="button" (click)="pressOperator('/')">/</button>
        </div>
        <div class="col-12 padding-cont">
          <button class="btn col-3 btn-styl " type="button" (click)="pressNum('7')">7</button>
          <button class="btn col-3 btn-styl " type="button" (click)="pressNum('8')">8</button>
          <button class="btn col-3 btn-styl " type="button" (click)="pressNum('9')">9</button>
          <button class="btn col-3 btn-styl op" type="button" (click)="pressOperator('*')">x</button>
        </div>
        <div class="col-12 padding-cont">
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('4')">4</button>
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('5')">5</button>
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('6')">6</button>
          <button class="btn col-3 btn-styl op" type="button" (click)="pressOperator('-')">-</button>
        </div>
        <div class="col-12 padding-cont">
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('1')">1</button>
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('2')">2</button>
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('3')">3</button>
          <button class="btn col-3 btn-styl op" type="button" (click)="pressOperator('+')">+</button>
        </div>
        <div class="col-12 padding-cont">
          <button class="btn col-6 btn-styl" type="button" (click)="pressNum('0')">0</button>
          <button class="btn col-3 btn-styl" type="button" (click)="pressNum('.')">.</button>
          <button class="btn col-3 btn-styl eq" type="button" (click)="getAnswer()">=</button>
        </div>
      </div>
    </div>

  </div>
</div>
